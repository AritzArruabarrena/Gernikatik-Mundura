<ion-content class="ion-padding" style="touch-action: none">

    />

        [(ngModel)]="respuesta2"

        clearInput="true"
      >
      </ion-input
      ><br /><br />

      Ateondoan hotzez hiltzeko <br />
      amak

        [(ngModel)]="respuesta3"
        placeholder="hitza"
        class="input-inline"

      >
      </ion-input>

  <div class="image-container">
    <img
      src="../../assets/images/InvertidaMari.png"

    />
    <div class="info-box">
      <p>Bete ezazu hutsuneak "hitza"-ren lekuan</p>
      <div class="arrow"></div>
    </div>

  <!-- Resto del contenido, como la letra-grid, bottom-bar, etc. -->
  <div class="bottom-bar">
    <button class="next-button" (click)="verificarRespuestas()">

</ion-content>
