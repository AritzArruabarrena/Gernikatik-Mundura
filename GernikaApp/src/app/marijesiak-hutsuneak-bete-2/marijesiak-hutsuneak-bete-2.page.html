<ion-content class="ion-padding" style="touch-action: none">
  <img
    src="../../assets/icon/arrow.png"
    alt="Icono Izquierda"
    class="corner-icon corner-icon-left"
    (click)="goBack()"
  />

  <!-- Contenedor con estilo personalizado -->
  <div class="game-container">
      <img
      src="../../assets/icon/Volume-up.png"
      alt="Subir volumen"
      class="corner-icon corner-icon-right"
      (click)="playAudio()"
    />
    <p>
      Martina atsoari eroan deutsaz <br>
      hiru oilanda <ion-input
        [(ngModel)]="respuesta1"
        placeholder="hitza"
        class="input-inline"
        [ngClass]="{'input-error': errorRespuesta1}"
        clearInput="true">
      </ion-input>
      <br>
      haren hazurrak txupadu ezinik<br>
      harek dabiltzaz sailtuak.<br><br>

      Hemen gatoz
      <ion-input
        [(ngModel)]="respuesta2"
        placeholder="hitza"
        class="input-inline"
        [ngClass]="{'input-error': errorRespuesta2}"
        clearInput="true">
      </ion-input>,
      <br>
      kanpae jotzen<ion-input
      [(ngModel)]="respuesta3"
      placeholder="hitza"
      class="input-inline"
      [ngClass]="{'input-error': errorRespuesta3}"
      clearInput="true">
    </ion-input>,<br>
      emoizu limosnea<br>
      Jangoikoagaitik.<br><br>

      Erregeak datoz <br>
      <ion-input
        [(ngModel)]="respuesta4"
        placeholder="hitza"
        class="input-inline"
        [ngClass]="{'input-error': errorRespuesta4}"
        clearInput="true">
      </ion-input>
      adoratzen.<br>
      Gu bere hemen gatoz<br>
      limosnea batzen.
    </p>
  </div>

  <!-- Resto del contenido, como la letra-grid, bottom-bar, etc. -->
  <div class="bottom-bar">
    <button class="next-button" (click)="verificarRespuestas()">HURRENGOA</button>
  </div>
</ion-content>
